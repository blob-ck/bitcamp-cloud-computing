<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 06</title>
</head>

<body>
<h1>DOM API - class로 찾기</h1>

<h2 id="header1" class="g1 g3">제목1</h2>
<h2 id="header2" class="g1">제목2</h2>
<h2 id="header3" class="g1 g2 g3">제목3</h2>
<h2 id="header4" class="g2">제목4</h2>

<script>
"use strict"

// => 리턴 값은 태그 객체를 담고 있는 HTMLCollection 객체다.
// => 배열이 아닌 일반객체이므로, for...in 를 쓰면 안된다. for...of는 가능
// => 만약 해당 태그르 찾지 못하면 HTMLCollection을 리턴한다.
//      null 은 아니다.
var el = document.getElementsByClassName("g3");
for(var value of el) {
	console.log(value);
}
console.log("--------------------------------------------");

var el2 = document.getElementsByClassName("g1 g3");
for(var v of el2) {
    console.log(v);
}
</script>

</body>
</html>
