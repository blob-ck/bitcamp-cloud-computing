<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 06</title>
</head>

<body>
<h1>DOM API - 속성 변경1(직접 스타일 변경)</h1>

<h1>제목1</h1>
<h1>제목2</h1>
<h1>제목3</h1>
<h1>제목4</h1>

<script>
"use strict"

//태그에 컨텐트와 스타일 변경하기
var e = document.querySelector("h1:nth-child(2)");

// => 컨텐트 변경
e.innerHTML = "'"+e.innerHTML+"'";

// => 스타일 변경
e.style.color = "white";
//프로퍼티명에 -를 쓰지 못하므로, camel표기법을 사용한다. - 권장
e.style.backgroundColor = "red";
e.style.fontWeight = "bolder";
// => style 의 속성명을 그대로 사용하고 싶다면 대괄호를 사용하라.
//e.style["background-color"] = "blue";
//e.style["font-weight"] = "bolder";

//^^
// => 스타일 이름에 대시(-)가 포함된 경우 프로퍼티명으로 사용할 수 없기 때문에
//    자바스크립트는 이를 대신할 변수를 정의해 놓고 있다.
//    보통 -를 제거하고 다음 첫문자를 대문자로 쓴다.
//    예) backgroung-color ==> backgroundColor
//    자바스크립트가 대신 정의한 카멜표기법으로 프로퍼티 불러 쓰자
</script>

</body>
</html>
