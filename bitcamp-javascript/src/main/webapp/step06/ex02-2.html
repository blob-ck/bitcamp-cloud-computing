<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 06</title>
<style>
div {
    border: 1px solid red;
    margin: 10px 20px 30px 40px; /* 12부터 시계방향 */
}
#d1 {
    height: 150;
}
#d2 {
    height: 150px;
}

</style>
</head>

<body>
<h1>DOM API - CSS querySelectorAll로 태그 찾기</h1>

<div id="d1"></div>

<div id="d2"></div>

<script>
"use strict"

//방법1
//원래 그 태그에 있던 속성이면 바로 속성명으로 값을 설정할 수 있다.
var e1 = document.createElement("a");
e1.href = "http://www.daum.net";
e1.innerHTML = "다음 캌아오";
d1.appendChild(e1);

//방법2
//원래 그 태그에 없는 속성이면
//setAttribute()를 호출한다.
var e2 = document.createElement("a");
e2.setAttribute("href", "http://www.daum.net");
e2.innerHTML = "다음 캌아오";
d2.appendChild(e2);

</script>

</body>
</html>
