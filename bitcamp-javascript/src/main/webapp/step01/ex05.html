<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 01</title>
</head>

<body>

	<h1>값의 타입 - typeof 연산자</h1>

	<script type="text/javascript">
		//typeof 연산자를 사용하여 값의 타입을 알아내기

		//=> 문자열
		console.log(typeof "Hello1111!!"); // string
		console.log(typeof "문짜열!!"); // string

		//=> 숫자
		console.log(typeof 100); // number
		console.log(typeof 3.14); // number

		//=> 논리값
		console.log(typeof true); //boolean
		console.log(typeof false); //boolean

		//=> 객체
		console.log(typeof new Object()); //object
		console.log(typeof function() {
		}); //function (object중에서도)

		//=> 상수 값
		console.log(typeof undefined); //변수 없음    //undefined
		console.log(typeof Infinity); // 무한대     //number
		console.log(typeof -Infinity); //-무한대     //number
		console.log(typeof NaN); //Not a Number //number
	</script>

</body>
</html>
