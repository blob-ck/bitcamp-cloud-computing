<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 01</title>
</head>

<body>

	<h1>배열 선언 - Array.length 프로퍼티</h1>
	<script>
    "use stirct"
    
    //자바스크립트의 배열 크기는 가변적이다.
    // => 값을 넣는 만큼 자동으로 크기가 커진다.    
    //Array() 함수를 사용하여 배열 만들기
    var arr = new Array();
    
    //배열에 값 넣기
    arr[0] = 100;
    arr[1] = 200;
    arr[2] = 300;
    //중간 인덱스를 건너뛰고 값을 넣을 수 있다.
    //중간에 건너뛴 값은 undefined
    arr[9] = 900;
    console.log("arr의 크기 = " + arr.length);
    
    //배열 객체는 배열의 크기를 보관하고 있는  length라는 빌트인 변수가 있다.
    for (var i = 0; i < arr.length; i++) {
	    console.log("arr[" + i + "] = " + arr[i]);
    }
	</script>
</body>
</html>
