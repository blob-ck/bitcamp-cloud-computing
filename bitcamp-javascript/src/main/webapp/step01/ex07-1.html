<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 01</title>
</head>

<body>

	<h1>기타 변수 - 상수</h1>
	<script>
		"use strict"
		
		var v = 100;
		v = 200; // OK! 변수는 언제든지 변경가능
		
        /*
        const a = 100;
		a = 200; //상수는 한 번 값을 초기화하면 변경할 수 없다.
		console.log(a); //Assignment to constant variable. 
		*/
		
		/*
		const b;
		b = 100; //상수는 항상 선언과 할당을 동시에 해야한다. 
		//초기값을 설정하지 않으면 오류 발생!
		console.log(b); //Missing initializer in const declaration 
		*/
		
		const arr =[100, 200, 300]; 
		//배열의 주소값을 불변으로 할당했다.
		//때문에 배열내부의 각 값을 변경해도 배열자체의 주소값을 변경하는 것이 아니므로
		//아래 arr[0] = 200 이 가능한 것이다.
		
		console.log("before arr[0] = ", arr[0]); //100
		arr[0] = 200; 
		console.log("after arr[0] = ", arr[0]); //200
		//OK?! arr에 저장된 배열의 주소를 바꾸는 것이 아니라
		// arr이 가리키는 배열의 값을 바꾸는 것이기 때문에 변경할 수 있다.
		
		//그러나 arr 변수의 값을 바꾸려 한다면 오류가 발생한다.
		arr = [200, 300]; //Uncaught TypeError: Assignment to constant variable.
		// 새 배열의 주소를 arr에 넣으려 하기 때문에 오류가 발생한다.
		
	</script>
</body>
</html>
