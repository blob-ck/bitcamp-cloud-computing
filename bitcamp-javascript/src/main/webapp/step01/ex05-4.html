<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 01</title>
</head>

<body>

	<h1>배열 선언 - 자바 배열과의 차이점</h1>
	<script>
    "use stirct"
    
    //1. 자바스크립트의 배열 크기는 가변적이다.(자바는 고정)
    // => 값을 넣는 만큼 자동으로 크기가 커진다.   
    //2. 자바스크립트는 동적 타입이기 때문에 여러 타입의 값을 넣을 수 있다.
    // => 자바의 ArrayList와 비슷하다.
    
    //Array() 함수를 사용하여 배열 만들기
    var arr = new Array();
    
    //배열에 값 넣기
    arr[0] = "홍길동";
    arr[1] = 100;
    arr[2] = 100;
    arr[3] = 100;
    arr[4] = 300;
    arr[5] = 100.0;
    arr[6] = false;
    arr[7] = "임꺽정";
    arr[8] = 90;
    arr[9] = 90;
    arr[10] = 90;
    arr[11] = 270;
    arr[12] = 90.0;
    arr[13] = true;
    //중간 인덱스를 건너뛰고 값을 넣을 수 있다.
    //중간에 건너뛴 값은 undefined
    //arr[9] = 900;
    console.log("arr의 크기 = " + arr.length);
    
    //배열 객체는 배열의 크기를 보관하고 있는  length라는 빌트인 변수가 있다.
    for (var i = 0; i < arr.length; i++) {
	    console.log("arr[" + i + "] = " + arr[i]);
    }
	</script>
</body>
</html>
