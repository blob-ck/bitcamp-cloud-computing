<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 01</title>
</head>

<body>

	<h1>step01 ex04-9 이후 내용임.</h1>
	<h1>변수 선언 - 변수 destructuring(분해) - 객체의 값 분해</h1>
	<script>
		"use strict"
		
		var obj = new Object();
		obj.name = "홍길동";
		obj.kor = 100;
		obj.eng = 90;
		obj.math = 80;
		
		// 객체 값의 일부분을 분해하여 변수에 저장하기
		// => 객체의 값을 분해하여 변수에 저장할 경우 {}를 사용한다.
		// => 객체에서 추출하고자 하는 프로퍼티의 이름과 같은 이름으로 변수를 선언해야 한다.
		// => 이름이 같으면 자동으로 꽂아줌
		var {name, eng} = obj;
		console.log(name, eng);
		
		var {kor, math} = obj;
		console.log(kor, math);
		
		//만약 객체의 프로퍼티 값을 추출할 때 변수 이름을 다르게 하고 싶다면
		// {추출할 프로퍼티명:새 변수명} = 객체;
		var {name:n, kor:k, eng:e, math:m} = obj;
		console.log(n, k, e, m);
		
		
		//값이 없을 때 기본값을 설정하려면
		var {name:n = "똥개", sum:s = 0, aver:a} = obj;
		console.log(n, s, a);
		
	</script>
</body>
</html>
