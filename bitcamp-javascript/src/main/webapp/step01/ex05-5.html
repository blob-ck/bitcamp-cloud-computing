<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 01</title>
</head>

<body>

	<h1>배열 선언 - Array의 주요 메서드들</h1>
	<script>
    "use stirct"
    
    //자바스크립트 배열은 Array() 함수로 만든 객체이다.
    // 따라서 배열에 필요한 메서드를 호출할 수 있다.
    
    //Array() 함수를 사용하여 배열 만들기
    var arr = new Array();
    
    //배열에 값 넣기
    arr[0] = 100;
    arr[1] = 200;
    arr[2] = 300;
    arr[3] = 400;
    arr[4] = 500;
    console.log("[1]-------------------------------------------------------");
    printArray(arr);
    
    //배열의 일부 복사하기
    //index 1부터 4전까지 복사해서 배열을 만든다. start 1, before 4
    var arr2 = arr.slice(1,4); 
    console.log("[2]-------------------------------------------------------");
    printArray(arr);
    console.log("[3]-------------------------------------------------------");
    printArray(arr2);
    
    //배열을 편집하기
    // => 리턴 값은 삭제한 항목의 배열이다.
    var arr3 = arr.splice(1,2); //index 1부터 2개를 삭제하기
    console.log("[4]-------------------------------------------------------");
    printArray(arr3);
    
    console.log("[5]-------------------------------------------------------");
    printArray(arr); // 삭제하고 남은 배열이다.
    
    //배열에 항목 삽입하기
    // 1은 적용할 시작 인덱스 
    // 0은 제거 할 배열 요소의 수를 나타낸다.
    arr.splice(1, 0, 700, 800, 900);
    console.log("[6]-------------------------------------------------------");
    printArray(arr); // index 1 부터 차례로 값을 끼워 넣는다. 기존 값은 삽입된 이후 index로 밀린다.
    
    function printArray(a) {
	    console.log("배열 길이 = " + a.length);
	    for (var i = 0; i < a.length; i++) {
		    console.log("배열[" + i + "] = " + a[i]);
	    }
    }
    
	</script>
</body>
</html>
