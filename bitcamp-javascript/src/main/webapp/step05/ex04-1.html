<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 05</title>
</head>

<body>
<h1>웹브라우저 navigator</h1>

<script>
"use strict"

// window.navigator
// => 웹브라우저를 다루는 객체이다.
console.log(window.navigator);
console.log(navigator.userAgent);
if(navigator.userAgent.indexOf("Chrome") != -1) 
    console.log("크롬 브라우저");
else if (navigator.userAgent.indexOf("Safari") != -1) 
    console.log("사팔 브라우저");
else if(navigator.userAgent.indexOf("Firefox") != -1) 
    console.log("파폭 브라우저");
else if(navigator.userAgent.indexOf("WOW64") != -1)
    console.log("익플 브라우저");
else
    console.log("기타 브라우저");

</script>

</body>
</html>
