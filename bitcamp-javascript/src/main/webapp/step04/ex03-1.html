<!DOCTYPE html>

<body>
<h1>객체 생성 - 같은 종류의 객체를  여러 개 생성하기</h1>
<script>
"use strict"

//객체에서 프로퍼티 설정하는 방법 -> 실무에서 이 방법을 가장 많이 볼 수있다.
//프로퍼티 명은 공백이나 특수문자가 없다면 굳이 따옴표 안에 쓸 필요는 없다.
var s1 = {
       name:"홍길동",
       kor  :   100,
       eng  :   90,
       math :   80,
       sum() {return this.kor + this.eng + this.math},
       aver() {return this.sum() / 3}
}

var s2 = {
       name:"임꺽정",
       kor  :   90,
       eng  :   90,
       math :   80,
       sum() {return this.kor + this.eng + this.math},
       aver() {return this.sum() / 3}
}

var s3 = {
       name:"유관순",
       kor  :   80,
       eng  :   80,
       math :   80,
       sum() {return this.kor + this.eng + this.math},
       aver() {return this.sum() / 3}
}

console.log(s1.name, s1.sum(), s1.aver());
console.log(s2.name, s2.sum(), s2.aver());
console.log(s3.name, s3.sum(), s3.aver());

</script>

</body>
</html>
