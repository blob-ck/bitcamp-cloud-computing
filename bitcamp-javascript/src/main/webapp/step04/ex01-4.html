<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>
<h1>객체 정의 - new 명령과 Object()함수</h1>
<script>
"use strict"

// new 명령
// => 빈 객체를 생성한다.

// Object()
// => 빈 객체에 최소한의 프로퍼티를 추가한다.
// => 즉, Object.create(Object.prototype) 과 결과가 같다.
// => 이렇게 객체에 프로퍼티를 추가해주는 팜수를 "생성자(constructor)"라 부른다
// => 자바스크립트는 생성자를 위한 별도의 문법이 없다.
// 그냥 일반 함수의 문법을 사용한다.

//주의!!!
// new 명령만 쓸 수 없다.
// new 명령 다음에 반드시 객체를 초기화시키는 생성자 함수가 와야한다.


// Object.prototype
// => 객체가 가져야할 최소한의 프로퍼티(변수와 메서드)를 갖고 있는 객체

//기본 객체를 복제해서 객체 만들기
// => 자바스크립트 객체를 만들 때 최소한의 프로퍼티를 가진 이 원형 객체를 복제하여 생성한다.
var obj1 = new Object();
console.log(obj1);

</script>

</body>
</html>
