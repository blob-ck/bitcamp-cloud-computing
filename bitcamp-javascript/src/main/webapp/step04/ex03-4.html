<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>
<h1>객체 생성 - 생성자 적용</h1>
<script>
"use strict"

function Score(name, kor, eng, math) {
    
    //생성자 
    // => 빈 객체를 초기화 시키는 함수이다.
    // => new 명령 다음에 호출해야 한다.
    // => return 키워드는 필요 없다.
    // => 그냥 호출하면 this 변수가 존재하지 않기 때문에 오류 가 발생한다.
    // => 그래서 자바 개발자들이 구분하기 좋게 생성자 함수의 이름은 관례로 대문자로 시작한다.
    // => 그렇다고 생성자 함수가 특별한 문법이 아니고 그냥 일반 함수이다.
    // => 클래스가 아니다.
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
    this.sum = function() {return this.kor + this.eng + this.math};
    this.aver = function() {return this.sum() / 3};
}

var scores = [
    new Score("홍길동", 100, 90, 80),
    new Score("임꺽정", 90, 90, 80),
    new Score("유관순", 80, 80, 80)
];

for (var s of scores) {
    console.log(s.name, s.sum(), s.aver());
}

</script>

</body>
</html>
