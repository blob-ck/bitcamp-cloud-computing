<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>
<h1>객체 프로퍼티 - 프로퍼티 추가하기 1</h1>
<script>
"use strict"

//객체에서 프로퍼티 설정하는 방법
//var obj1 = new Object();
var obj1 = {};

//프로퍼티 추가 문법 1
obj1.name = "홍길동";

//프로퍼티 추가 문법 2
//객체명["프로퍼티명"] = 값
//객체명['프로퍼티명'] = 값
//이렇게 하면 프로퍼티명에 공백이나 다른 특수문자를 사용할 수 있다.
obj1["kor"] = 100;
obj1['eng'] = 90;

console.log(obj1);

</script>

</body>
</html>
