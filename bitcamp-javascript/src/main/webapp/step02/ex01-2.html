<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 02</title>
</head>

<body>
	<h1>조건문 - switch</h1>
	<script>
	
	   //int 가능
        var level = 1;
        
        switch (level) {
        case 0:
            console.log("손님입니다.")
            break
        case 1:
            console.log("회원입니다.")
            break
        case 9:
            console.log("관리자입니다.")
            break
        default:
            console.log("유효하지 않은 등급입니다.")
        }
        </script>
        
        <script>    
        
        //string 가능
        var level = 1.5;
        
        switch (level) {
        case 1:
            console.log(1)
            break
        case 1.5:
            console.log(1.5)
            break
        case 2:
            console.log(2)
            break
        default:
            console.log("기타")
        }

        </script>
        <script>  
        
        //float 가능 //java에선 불가능
        var level = 1.5;
        
        switch (level) {
        case "손님":
            console.log("보기만 해")
            break
        case "회원":
            console.log("등록조회 가능")
            break
        case "관리자":
            console.log("모두 가능")
            break
        default:
            console.log("유효하지 않은 등급입니다.")
        }
    </script>
        
        
    <script>
        //boolean 가능 //java에선 불가능
        var level = true;
        
        switch (level) {
        case false:
            console.log("false")
            break
        case true:
            console.log("true")
            break
        default:
            console.log("유효하지 않은 등급입니다.")
        }
    </script>
    
    
    
    <script>
        //섞어서 써도 가능 //java에선 불가능
        var value = 3.14;
        switch (value) {
        case false:
            console.log("false")
            break
        case true:
            console.log("true")
            break
        case 100:
            console.log("100")
            break
        case 3.14:
            console.log("3.14")
            break
        case "string":
            console.log("string")
            break
        default:
            console.log("유효하지 않은 등급입니다.")
        }
        
        //섞어서 써도 가능 //java에선 불가능
        function func(v) {
            console.log("func(v) = "+v);
            //input에서 넘어온 값은 string이라 switch에서 숫자를 인식하지 못하네 
            console.log("v = " + v + " typeof =  " + typeof v);
            //NaN의 type은 number다.
            //true, false의 type이 boolean인 것처럼 NaN은 출력하면 NaN으로 나오지만 문자열이 아니라 숫자타입이다.
            console.log((v*1) + " 의 type은 " + typeof (v*1) +"이다.");
            
	        switch (v) {
	        case false:
	            console.log("false")
	            break
	        case true:
	            console.log("true")
	            break
	        case 100:
	            console.log("100")
	            break
	        case 3.14:
	            console.log("3.14")
	            break
	        case "string":
	            console.log("string 입력했니")
	            break
	        default:
	            console.log("유효하지 않은 등급입니다.")
	        }
        }
    </script>
    
    <input id="val" name="val" type="text">
    <input value="func" type="button" onclick="func(val.value)">
    
</body>
</html>
