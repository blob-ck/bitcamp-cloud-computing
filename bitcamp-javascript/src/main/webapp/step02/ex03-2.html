<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 02</title>
</head>

<body>
<h1>JS연산자 - undefined 의 암시적 형변환 응용</h1>
<script>
	"use stirct"
	var obj = new Object();
	obj.plus = function(a, b) { return a + b};
	obj.minus = function(a, b) { return a - b};
	
    console.log(obj.plus(100, 200));

    // 존재하지 않는 함수(또는 변수)를 사용하려 하면 실행 오류가 발생할 것이다.
    // 존재 여부를 확인한 후 사용해야 한다.
    
    // 존재 여부 확인
    // 방법 1)
    if(obj.hasOwnProperty('minus')){
        console.log(obj.minus(100, 200));
    }
    
    // 방법 2) 해당 변수가 존재하는지 검사
    if(obj.minus != undefined){
        console.log(obj.minus(100, 200));
    }
    
    // 방법 3) 조건문의 검사는 오직 boolean 값만 가능하다.
    // 따라서 다른 타입의 값은 boolean으로 암시적 형변환이 된 이후 검사를 수행한다.
    // undefined의 경우 boolean으로 변환하면 false 가 된다.
    //========> 실무에서 가장 많이 쓰이는 방법 ===========================
    if(obj.minus){
        console.log(obj.minus(100, 200));
    }
</script>
</body>
</html>
