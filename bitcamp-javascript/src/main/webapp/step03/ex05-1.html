<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>
<h1>함수 파라미터 - parameter와 argument</h1>
<script>
"use strict"

//파라미터 : 함수가 호출될 때 값을 받는 변수
//아규먼트 : 함수를 호출할 때 넘겨주는 값
function f1(a, b){
    console.log(a, b);
}


//기본 호출은 파라미터의 개수에 맞게 아규먼트를 전달하는 것이다.
f1(100, 200); // 100, 200

//자바스크립트는 파라미터의 개수와 아규먼트이 개수가 일치하지 않아도 된다.
f1(); //ok but undefined, undefined
f1(100); //ok but 100, undefined
f1(100, 200, 300); //ok????? 100, 200  (ignore 300)

//결론
// => 자바는 아규먼트의 개수와 타입에 따라 호출될 메소드가 결정된다.(시그니처가 일치해야한다.)
//    메서드 이름이 같지만 파라미터의 개수나 타입이 다른 메서드가 여러 개 존재할 수 있다.(Overloading)

// => 자바스크립트는 파라민터의 개수와 아규먼트의 개수가 다르더라도 문제가 없다.
//    따라서 이름이 같은 메서드를 여러개 만들 수가 없다.(Overloading 불가능)
//    만들어 봤자 덮어쓰기만 될 뿐이다.

</script>

</body>
</html>
