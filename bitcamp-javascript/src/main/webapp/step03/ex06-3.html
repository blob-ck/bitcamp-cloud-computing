<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>
<h1>arrow 함수 - default 파라미터와 rest 파라미터</h1>
<script>
"use strict"

//default parameter
var f1 = (a, b=100, c) => {
    console.log(a, b, c);
};

f1(15); //15 100 undefined


//default parameter + single parameter
// 이 경우는 파라미터가 한개라도 소괄호 생략 불가능! 이상하잖아
var f2 = (a = 100) => {
    console.log(a);
};

f2(); // 100


//rest parameter
var f3 = (a, ...x) => {
  console.log(a, x[0], x[1], x[2], x[3]);
  
};

f3(100, 200, 300);// 100 200 300 undefined undefined

</script>

</body>
</html>
