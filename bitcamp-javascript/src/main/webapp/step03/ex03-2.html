<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>

<h1>함수 레퍼런스 - 파라미터로 함수 전달하기 I</h1>

<script>
"use strict"

//함수도 객체다.
//변수에 함수의 주소를 저장한다.
//()를 붙이면 함수를 호출한다.
//이게 되야 functional programming 이 된다.

function f1() {  
    console.log("f1()")
}

function caller(a) { //파라미터 a에 함수의 주소를 받아보자. 함수객체 자체를 받는다(실행결과가 아니라)
    a(); //항상 변수에 함수 주소가 있으면 일반 함수처럼 호출할 수 있다.
}

caller(f1); // caller()를 호출할 때 f1()함수의 주소를 전달한다.
</script>

</body>
</html>
