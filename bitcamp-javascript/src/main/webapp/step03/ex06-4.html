<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 03</title>
</head>

<body>
<h1>arrow 함수 - 함수 body</h1>
<script>
"use strict"

// 여러 문장일 경우 중괄호로 묶어야 한다.
var f1 = (a, b) => {
    console.log("합계: ", (a + b));
};

f1(100, 200); // 합계:  300

//한 문장일 경우 중괄호 생략 가능
var f2 = (a, b) => console.log("합계: ", (a + b));
f2(200, 300); // 합계:  500


//보통 값을 리턴할 때는 return 키워드를 사용한다.
var f3 = (a, b) => {
    return a + b;
};
console.log("합계: ", f3(300, 400)); //합계:  700


//Arrow 함수는 다른 함수와 달리 맨 마지막 문장의 값을 리턴한다.
//결과를 리턴하는 한 문장만 있고  == expression 문장만 있다면
//중괄호를 생략했다면 
//return 키워드를 생략해도 된다.
//var f4 = (a, b) => {a + b}; => undefined 뜨므로 return 키워드 생략하려면 중괄호도 생략해야함에 주의!
var f4 = (a, b) => a + b;

console.log("합계: ", f4(999, 999));


</script>

</body>
</html>
