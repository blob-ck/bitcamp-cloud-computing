<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 08</title>
<style>
#resultDiv {
    height:200px;
    border:10px solid red;
    font-size: 100px;
}
</style>
</head>

<body>
<h1>AJAX 동기 요청 - 동기 방식의 문제점</h1>

<input id="iA" type="number">
<select id="iOp">
    <option value="%2B">+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
<input id="iB" type="number">

<button id="btn1">계산하기</button><br>
<div id="resultDiv"></div>

<script>
"use strict"

//AJAX : Asyncronous Javascript And Xml

btn1.onclick = function() {
    
    console.log(iA.value, iOp.value, iB.value);
    
    // 1. HTTP 요청을 수행할 객체 준비
    var xhr = new XMLHttpRequest();
    
    // 2. 서버에 연결
    //      (HTTP메서드, URL, async여부)
    xhr.open("GET", 
            'ex01-3.jsp?a=' + iA.value +
                    '&op=' + iOp.value + 
                    '&b=' + iB.value 
            , false);
    
    // 3. 서버에 요청 정보를 보낸다
    // => 동기 요청인 경우 서버에서 응답이 올 때까지 리턴하지 않는다.
    xhr.send();
	    // ======== 서버에 요청한 후 서버에서 응답을 완료할 때까지 send() 는 리턴하지 않는다. ======== 
	    // ======== 따라서 화면은 사용자의 행위에 아무런 반응을 하지 못하는 벽돌 상태가 된다. ======== 
    
    
    
    // 4. 서버로부터 받은 응답 데이터를 추출한다.
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText;
}

</script>

</body>
</html>
