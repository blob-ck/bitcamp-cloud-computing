<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 07</title>
<style>
button {
    height: 30px;
    margin: 20px;
}

/* id가 d1으로 시작하는 태그 */
div[id^='d1'] {
    margin: 20px;
    border: 1px solid red;
}

/* id가 d2으로 시작하는 태그 */
div[id^='d2'] {
    margin: 20px;
    border: 1px solid blue;
}
</style>
</head>

<body>
<h1>이벤트 전달 단계 - 전달 순서</h1>

<div id="d1">d1
	<div id="d11">d11
		<button id="btn1">버튼1</button>
		<button id="btn2">버튼2</button>
	</div>
    <div id="d12">d12
		<button id="btn3">버튼3</button>
		<button id="btn4">버튼4</button>
    </div>
</div>

<div id="d2">d2
	<div id="d21">d21
		<button id="btn5">버튼5</button>
		<button id="btn6">버튼6</button>
	</div>
    <div id="d22">d22
		<button id="btn7">버튼7</button>
		<button id="btn8">버튼8</button>
    </div>
</div>

<script>
"use strict"

// 이벤트 전달 단계
// 1) capture phase
//    => 부모 태그에서 내려오는 단계
// 2) target phase
//    => 목적지에 도착한 단계
// 3) bubble phase
//    => 거꾸로 부모 태그로 따라 올라가는 단계

// 일반적인 방법을 이벤트리스너를 증록하면
// 해당 리스너는 target 또는 bubble단계일 때 호출된다.
// 예) e.addEventListener("xxx", functino(){});
// e.onxxxx = function() {}


d1.onclick = function() {console.log("d1 눌렀음")};
d11.onclick = function() {console.log("d11 눌렀음")};
d12.onclick = function() {console.log("d12 눌렀음")};

d2.addEventListener("click", function() {console.log("d2 눌렀음")});
d21.addEventListener("click", function() {console.log("d21 눌렀음")});
d22.addEventListener("click", function() {console.log("d22 눌렀음")});

btn1.onclick = function() {console.log("btn1 눌렀음")};
btn2.onclick = function() {console.log("btn2 눌렀음")};
btn3.onclick = function() {console.log("btn3 눌렀음")};
btn4.onclick = function() {console.log("btn4 눌렀음")};
btn5.onclick = function() {console.log("btn5 눌렀음")};
btn6.onclick = function() {console.log("btn6 눌렀음")};
btn7.onclick = function() {console.log("btn7 눌렀음")};
btn8.onclick = function() {console.log("btn8 눌렀음")};

</script>
</body>
</html>
