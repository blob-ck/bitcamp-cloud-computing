<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 07</title>
</head>

<body>
<h1>태그의 기본 행위들 막기 - form의  submit 태그</h1>

<!-- 실무에서는 3~4가지 방법이 있다. -->
<!-- 필수 입력값을 입력받도록 설정하자 -->
<!-- <form id="form1" action="http://www.daum.net" onsubmit="return false;"> -->
<form id="form1" action="http://www.daum.net" onsubmit="return checkValidate();">
*이름:<input id="fiName" type="text" name="name"><br>
*나이:<input id="fiAge" type="number" name="age"><br>
전화:<input id="fiTel" type="text" name="tel"><br>
<input type="submit" value="등록"><br>
</form>

<a id="a1"  href="http://www.daum.net">다음</a><br>
<a id="a2"  href="http://www.naver.com">네이버</a><br>

<script>
"use strict"

// 방법2 - 비추
// onsubmit의 코드 실행 리턴값이 true이면 입력 폼의  action을 실행하고,
// false이면 실행하지 않는 특성을 이용한다.
function checkValidate() {
    if(fiName.value.length == 0 || fiAge.value.length == 0) {
        alert("필수 입력 항목을 입력하세요!!");
        return false;
    }
    return true;
};
</script>

</body>
</html>
