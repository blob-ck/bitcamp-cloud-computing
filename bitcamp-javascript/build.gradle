plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    //Eclipse
    id 'eclipse-wtp'

    //배포형식
    id 'war'

    // Apply the application plugin to add support for building an application
    //id 'application'
}

compileJava {
    // 컴파일 할 때 소스 파일의 인코딩 옵션을 추가할 것이다.
    // 예) javac -Dfile.encoding-UTF-8 Hello.java
    options.encoding = 'UTF-8'
}

// Define the main class for the application
//mainClassName = 'App'

dependencies {

    //providedCompile : 빌드할 때만 사용, 배포 안함
    //compile   :   빌드할 때 사용, 배포 함
    //testCompile : 테스트 할 때만 사용

    //Servlet API 라이브러리
    //Tomcat 라이브러리에 이미 있으므로 배포시에는 제외
    // 지금은 테스트용으로 사용해야하므로
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    
    //JSTL 은 톰캣서버에 기본 내장되어 있지 않으므로, 빌드(개발시)에도 필요하고 배포할 때도 필요하다
    // JSTL 2011버전
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'


    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
