
<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>작업 등록</title>
</head>
<body>
<h1>'team2' 팀의 작업 등록</h1>
<form action='add' method='post'>
<input type='hidden' name='teamName' value='team2'>
<table border='1'>
<tr>
    <th>작업명</th><td><input type='text' name='title'></td>
</tr>
<tr>
    <th>시작일</th><td><input type='date' name='startDate'></td>
</tr>
<tr>
    <th>종료일</th><td><input type='date' name='endDate'></td>
</tr>
<tr>
    <th>작업자</th>
    <td>
        <select name='memberId'>
            <option value=''>--선택 안함--</option>
            <option>user01</option>
            <option>user03</option>
        </select>
    </td>
</tr>
</table>
<button>등록</button>
</form>
</body>
</html>
