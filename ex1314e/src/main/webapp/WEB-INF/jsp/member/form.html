<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멤버 등록</title>
</head>
<body>

<h1>멤버 등록</h1>
<!--
form.html이 존재하는 현재 폴더 = webapp/member/form.html
webapp/app/member/add 로 요청을 보내야 하므로, 
add가 아니라
../app/member/add 로 해야한다
 -->
<form action="../app/member/add" method="post">
<table border='1'>
<tr>
    <th>아이디</th><td><input type="text" name="id"></td>
</tr>
<tr>
    <th>이메일</th><td><input type="email" name="email"></td>
</tr>
<tr>
    <th>암호</th><td><input type="password" name="password"></td>
</tr>
</table>
<button>등록</button>

</form>

</body>
</html>
