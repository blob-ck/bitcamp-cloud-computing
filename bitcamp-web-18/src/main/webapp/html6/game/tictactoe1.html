<table id="gTable">

<script>
'use strict'

var arr = [0,1,2,3,4,5,6,7,8];

splice(arr, 1); */

function splice(arr, val) {
    for (var i = arr.length; i--;) {
        if (arr[i] === val) {
            arr.splice(i, 1);
            break;
		}
	}
    console.log(arr);
}

//Listener 등록/삭제

$('#gTable').on('click', 'td', function(){
    var that = $(this);
    if (that.text()) {
        console.log('넌 이미 찍혀있다.');
        return;
    }
    that.text('x');
    
    var targetNo = that.attr('data-id');
    splice(arr, targetNo);
